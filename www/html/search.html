<html>
<!-- commento-->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/search.css">

    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
<div class="myContainer">
        <!-- TOP NAVBAR -->
        <div class="topNavbar">
            <div class="firstRow">

            </div>

            <div class="secondRow">
                <div class="emptyDiv">
                </div>

                <div class="contentDiv">
                    <a href="#">
                        <p class="glyphicon glyphicon-cog" id="topIcon"> </p>
                    </a>
                </div>
            </div>
        </div>
</div>
    <div class="container">

        <div class="centralContent">
            <div class="searchBox">
                <div class="area">
                    <div class="areaText">
                        <p class="textChoice"> Area: </p>
                    </div>

                    <div class="areaOption">
                        <form>
                            <input type="radio" name="area" value="centro" checked>Centro

                            <input type="radio" name="area" value="nord">Nord

                            <input type="radio" name="area" value="sud">Sud

                            <input type="radio" name="area" value="ovest">Ovest

                            <input type="radio" name="area" value="est">Est
                        </form>
                    </div>
                </div>

                <div class="zona">
                    <div class="zonaText">
                        <p class="textChoice">Zona: </p>
                    </div>

                    <div class="zonaOption">
                        <select>
                              <option value="empty"></option>
                              <option value="volvo">Stazione Centrale</option>
                              <option value="saab">Garibaldi</option>
                              <option value="opel">Porta Venezia</option>
                              <option value="audi">Loreto/Piola</option>
                        </select>
                    </div>
                </div>


            </div>

            <div id="googleMap">
            </div>
        </div>

          <!-- BOTTOM NAVBAR -->
        <div id="bottomNavbar">

            <div class="barElement" id="search">
                <a href="#">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-search selected" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText selected"> Cerca </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="rent">
                <a href="../html/rent.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-tags" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Affitta </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="home">
                <a href="../html/home.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-home" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Home </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="favourite">
                <a href="../html/favourite.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-heart" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Preferiti </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="message">
                <a href="../html/message.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-envelope" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Messaggi </p>
                    </div>
                </a>
            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script src="../js/search.js"></script>
</body>

</html>
