<html>

<head>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/home.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
<div class="container">
        <!-- TOP NAVBAR -->
        <div id="topNavbar">
            <div class="emptyDiv">
            </div>

            <div class="contentDiv">
                <a href="#">
                    <p class="glyphicon glyphicon-cog" id="topIcon"> </p>
                </a>
            </div>
        </div>

        <!-- BOTTOM NAVBAR -->
        <div id="bottomNavbar">

            <div class="barElement" id="search">
                <a href="#">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-search" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Cerca </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="rent">
                <a href="#">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-tags" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Affitta </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="home">
                <a href="#">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-home selected" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText selected"> Home </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="favourite">
                <a href="#">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-heart" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Preferiti </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="message">
                <a href="#">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-envelope" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Messaggi </p>
                    </div>
                </a>
            </div>

        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script src="../js/home.js"></script>
</body>

</html>
