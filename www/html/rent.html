<html ng-app="rentApp">
<!-- commento-->
<head>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/commonLayout.css">
    <link rel="stylesheet" href="../css/rent.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
<!-- A CONTAINER FOR THE TOP-NAVBAR  -->
    <div class="myContainer">
        <!-- TOP NAVBAR -->
        <div class="topNavbar">
            <div class="firstRow">

            </div>

            <div class="secondRow">
                <div class="emptyDiv">
                </div>

                <div class="contentDiv">
                    <a href="../html/setting.html">
                        <p class="glyphicon glyphicon-cog" id="topIcon"> </p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTAINER FOR THE CONTENT AND FOR THE BOTTOM-NAVBAR -->
    <div class="container">
        <div class="totalContainer">
            <div class="centralContent">
                <p id="preferPageTitle"> I TUOI ANNUNCI </p>

                <div class="newDiv">
                    <a href="addRentNotice.html" id="newLink"> Nuovo annuncio <span class="glyphicon glyphicon-plus"> </span> </a>
                </div>

                <div class="noticeList" ng-controller="noticeListCtrl">
                    <div class="noticePanel" ng-repeat="a in annunci">
                        <a href="rentDetail.html?id={{a.id}}" id="linkDetail">
                            <div class="noticeHeader">{{a.nome}}</div>
                        </a>

                        <div class="noticeModify">
                            <a href=""> - modifica - </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
          <!-- BOTTOM NAVBAR -->
        <div id="bottomNavbar">

            <div class="barElement" id="search">
                <a href="../html/search.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-search" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Cerca </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="rent">
                <a href="../html/rent.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-tags selected" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText selected"> Affitta </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="home">
                <a href="../html/home.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-home" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Home </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="favourite">
                <a href="../html/favourite.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-heart" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Preferiti </p>
                    </div>
                </a>
            </div>

            <div class="barElement" id="message">
                <a href="../html/message.html">
                    <div class="iconDiv">
                        <p class="glyphicon glyphicon-envelope" id="myIcon"> </p>
                    </div>

                    <div class="textDiv">
                        <p class="myText"> Messaggi </p>
                    </div>
                </a>
            </div>

        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script src="../js/rent.js"></script>
</body>

</html>
