<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>


<body>

    <div class="container">
        <div class="logo">
            <img class="img-responsive img-thumbnail" id="milanoImage" src="milano.png"/>
        </div>

        <div class="myPanel">
            <div class="login">
                <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#loginModal">
                    LOGIN
                </button>

                <!-- Modal -->
                <div id="loginModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;                                    </button>
                                <h4 class="modal-title">LOGIN HERE</h4>
                            </div>

                            <div class="modal-body" id="formDiv">
                                <form onload="javascript:eraseLogin();">
                                        Email:<br>
                                        <input id="email" type="text" name="firstname">
                                        <br>
                                        Password:<br>
                                        <input id="password" type="password" maxlength="10" name="lastname">
                                        <br><br>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal" onclick="javascript:eraseLogin();">Close</button>
                                  <button type="button" class="btn btn-default" id="confirmButton" data-dismiss="modal" onclick="javascript:eraseLogin();">Confirm</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="signUp">
                <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="modal" data-target="#signUpModal">
                    SIGN UP
                </button>

                <div id="signUpModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;                                    </button>
                                <h4 class="modal-title">SIGN UP HERE</h4>
                            </div>

                            <div class="modal-body" id="formDiv">
                                <form onload="javascript:eraseSignUp();">
                                        First name: <br>
                                        <input id="firstName" type="text" name="firstname">
                                        <br>
                                        Last name:<br>
                                        <input id="lastName" type="text" name="lastname">
                                        <br> <br>

                                        <input type="radio" name="gender" id="male" checked="checked"/> Male
                                        <input type="radio" id="female" name="gender"/>Female
                                        <br><br>

                                        Email address: <br>
                                        <input id="emailSignUp" type="text" name="email">
                                        <br>
                                        Password: <br>
                                        <input id="passwordSignUp" type="password" maxlength="10" name="password">
                                        <br>
                                        Repeat Password: <br>
                                        <input id="password2SignUp" type="password" maxlength="10" name="password2">


                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" id="closeButton" data-dismiss="modal" onclick="javascript:eraseSignUp();">Close</button>
                                  <button type="button" class="btn btn-default" id="confirmButton" data-dismiss="modal" onclick="javascript:check();">Confirm</button>
                            </div>
                        </div>

                    </div>

                    </div>
                </div>
        </div>
    </div>

    <script src="js/index.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
